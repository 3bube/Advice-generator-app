<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="advice-card">
        <span class="card-heading">advice #117</span>
        <div class="text-box">
          <p class="advice">
            "It is easy to sit up and take notice, what's difficult is getting
            up and taking action."
          </p>
        </div>
        <img class="divider" src="images/pattern-divider-mobile.svg" alt="" />
        <img
          class="divider-desktop"
          src="images/pattern-divider-desktop.svg"
          alt=""
        />
        <a role="button" class="dice">
          <img src="images/icon-dice.svg" alt="" />
        </a>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
